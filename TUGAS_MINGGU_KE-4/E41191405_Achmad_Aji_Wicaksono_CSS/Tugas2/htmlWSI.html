<body background="unnamed.jpg">

    <h1>Form Data Karyawan</h1>
    
    <div class="form">
    
        <form action="target.html" method="POST">

        <table>
            <tr>
                <td><label for="ID Kasir">ID Karyawan</label></td>
                <td><input type="text" name="ID Kasir" id="ID Kasir"></td>
            </tr>
            <tr>
                <td><label for="Nama Kasir">Nama Karyawan</label></td>
                <td><input type="text" name="Nama Kasir" id="Nama Kasir"></td>
            </tr>
            <tr>
                <td><label for="alamat">Alamat</label></td>
                <td>
                    <select name="alamat" id="alamat">
                        <option value="jember">Lumajang</option>
                        <option value="banyuwangi">jember</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="nohp">No. HP</label></td>
                <td><input type="text" name="nohp" id="nohp"></td>
            </tr>
            <tr>
                <td><label for="Em">Email</label></td>
                <td><input type="text" name="Email"><t/td>

            
            </tr>
            <tr>
                <td><label for="jk">Jenis Kelamin</label></td>
                <td>
                    <input type="radio" name="jk" id="laki"><label for="laki">Laki - Laki</label><br>
                    <input type="radio" name="jk" id="perempuan"><label for="perempuan">Perempuan</label>
                </td>
            </tr>
        
            <tr>
                <td><label for="uname">Username</label></td>
                <td><input type="text" name="uname" id="uname" placeholder="Enter Username"></td>
            </tr>
            <tr>
                <td><label for="psw">Password</label></td>
                <td><input type="password" name="psw" id="psw" placeholder="Enter Password"></td>
            </tr>
            <tr>
                <td><input type="submit" value="Simpan"></td>
            </tr>
            
        </table>
        </form>
</div>
